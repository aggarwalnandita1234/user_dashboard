<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  	<div class="row"> 
		<div class="col-md-9 col-md-offset-2" class="active">
		<nav class="navbar navbar-light bg-faded">
			<ul class="nav navbar-nav">
			<li class="nav-item active">
					<a class="nav-link" href="#">Test App </a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link.pull-*-right" href="#">Profile <span class="sr-only"></span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link.pull-*-right" href='/'>Log off<span class="sr-only"></span></a>
				</li>	
			</ul>
		</nav>
		</div>
		<hr>
		<div class="col-md-9 col-md-offset-2">
			<h2>All Users</h2>
			<table class="table table-striped" class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>created_at</th>
						<th>User level</th>
					</tr>
				</thead>
				<tbody>
					{%for user in users%}
					<tr>
						<td>{{user['id']}}</td>
						<td>{{user['first_name']+ user['last_name']}} </td>
						<td>{{user['email']}}</td>
						<td>{{user['created_at']}}<td>
						<td>{{user['user_level']}}<td>
					</tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
	</div>
	</body>
	</html>
